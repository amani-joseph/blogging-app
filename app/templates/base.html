<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="https://github.com/amani-joseph/blogging-app/blob/master/favicon_io/apple-touch-icon.png?raw=true"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="https://github.com/amani-joseph/blogging-appblob/master/favicon_io/favicon-32x32.png?raw=true"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="https://github.com/amani-joseph/blogging-app/blob/master/favicon_io/favicon-16x16.png?raw=true"
		/>

		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{{ url_for('static', filename='css/main.css') }}"
		/>
		{% if title %}
		<title>Amani Blog - {{ title }}</title>
		{% else %}
		<title>Amani Blog</title>
		{% endif %}
	</head>
	<body>
		{% block navbar %} {% include "navbar.html" %} {% endblock %}
		<main role="main" class="container">
			<div class="row">
				<div class="col-md-12"> {% block content %} {% endblock %} </div>
			</div>
		</main>
		{% block scripts %}
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
		{% endblock %}
	</body>
</html>
