<!-- @format -->

<header class="site-header bg-dark text-dark">
	<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
		<div class="container">
			<a class="navbar-brand mr-4 display-5 fw-bolder" href="/">Amani Blog</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarToggle"
				aria-controls="navbarToggle"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarToggle">
				<div class="navbar-nav mr-auto">
					<a class="nav-item nav-link" href="{{url_for('main.index')}}">Home</a>
					<a class="nav-item nav-link" href="{{url_for('main.about')}}"
						>About</a
					>
				</div>
				<!-- Navbar Right Side -->
				<div class="navbar-nav">
					{%if current_user.is_authenticated%}

					<a
						class="nav-item nav-link"
						style="margin-right: 30px"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"
						><i class="fas fa-user fw-bolder"></i>&nbsp;<strong
							>{{current_user.username}}</strong
						>
					</a>

					<a
						class="nav-item nav-link"
						href="{{url_for('main.profile',name=current_user.username)}}"
						><i class="far fa-user"></i>&nbsp; My account</a
					>
					<a class="nav-item nav-link" href="{{url_for('auth.logout')}}"
						><i class="fas fa-sign-out-alt"></i>&nbsp; Log out</a
					>
					{%else%}
					<a class="nav-item nav-link" href="{{url_for('auth.login')}}"
						>Login</a
					>
					<a class="nav-item nav-link" href="{{url_for('auth.signup')}}"
						>Register</a
					>
					{%endif%}
				</div>
			</div>
		</div>
	</nav>
</header>
